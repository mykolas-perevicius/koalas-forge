# Ultimate App Installer Configuration
# 250+ applications across all categories

apps:
  ai_local:
    - name: "Ollama"
      package: "ollama"
      platforms: [mac, linux, windows]
      install_type: "brew"
      post_install: |
        ollama serve &
        sleep 5
        ollama pull llama3.2:latest
        ollama pull mistral:latest
        ollama pull codellama:latest
        ollama pull phi3:latest
        ollama pull gemma2:2b
      notes: "Local LLM runner with GPU acceleration"
      priority: high

    - name: "LM Studio"
      package: "lm-studio"
      platforms: [mac, windows]
      install_type: "cask"
      notes: "GUI for local LLMs - supports GGUF models"

